<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="contador" name="contador">
            <p>Número (Entre 1 e 100):
            <input type="number" name="n1" id="n1">
            <input type="button" value="Adicionoar" onclick="adicionar()">
            <select name="lista" id="lista" size="10"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        <div id="res" name="res">
            <p>Finalize para calcular:</p>
        </div>

    </section>
    <footer>
       <p>&copy; CursoemVídeo</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
