<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá <strong>${nome}</strong>! seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)
    
        var n1=1200
        n1.toFixed(2).replace('.',',')
        n1.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})
        var n2= n1.toFixed(2).replace('.',',').toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})
        document.write(n2)
        document.write(n1.toFixed(2).replace('.',',').toLocaleString('pt-BR',{style:'currency', currency: 'BRL'}))
    </script>
</body>
</html>
