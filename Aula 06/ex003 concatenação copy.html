<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>/*CSS ou Designer do seu jornal*/
        body {
            background-color: rgb(218, 186, 138);
            color: rgb(43, 40, 36);
            font: normal 20pt arial;
        }
        h1{
            color:rgb(28, 60, 73)
        }

</head>
<body><!--Aqui está o conteúdo da Jornalista-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei do Guanabara</p>
    <script>//JS do site (As interações do site)
        var nome = window.prompt('Qaul é seu nome?')
        window.alert('É um prazer te conhecer, '+nome+'!')
        
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite um outro número: '))
        var n3 = n1+n2
        window.alert(`Olá ${nome}, a soma dos seus números é ${n3}`)
        //Sempre quando vc usa .prompt a resposta sempre vai ser lida como texto(String)
        //Então para números, vc precisa converter usando o comando Number.parceInt ou Number.parceFloat
        //Use (String+string) para concatenação;
    </script>s
</body>
</html>
