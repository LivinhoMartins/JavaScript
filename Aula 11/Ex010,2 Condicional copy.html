<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    De onde vc é?
    <input type="text" name="pais" id="pais">
    <input type="button" value="Clique aqui" onclick="clique()">
    <div id="res"></div>
    <script>
        function clique(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = '<p>Vc é Cuzão, seu gringo de merda</p>'
            if (pais == Brasil){
            res.innerHTML='Parabéns, vc é brasileiro'
            }
        }
    </script>



</body>
</html>
